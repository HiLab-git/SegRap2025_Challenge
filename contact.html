<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegRap2025 Challenge</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        .evaluate-section {
            margin-bottom: 60px;
        }

        .evaluate-content {
            background: white;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 0px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-table th {
            font-weight: 500;
            color: var(--text-primary);
            background: #f8f9fa;
        }

        .leaderboard-table td {
            color: var(--text-secondary);
        }

        .rank {
            font-weight: 600;
            color: var(--primary-color);
        }

        .team-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .metric-value {
            font-family: monospace;
        }

        .evaluation-metrics {
            margin-top: 20px;
        }

        .metric-item {
            margin-bottom: 20px;
        }

        .metric-name {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 20px;
            margin-bottom: 8px;
            margin-top: 0px;
        }

        .metric-description {
            color: var(--text-secondary);
            font-size: 0.95em;
            line-height: 1.5;
            width: 100%;
        }

        .metric-description ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .metric-description li {
            margin-bottom: 8px;
        }

        .submit-section {
            margin-top: 30px;
            width: 100%;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .submit-button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>
    <div class="site-header">
        <div class="header-image" style="text-align: center;">
            <img src="logo_web.png" alt="SegRap Logo" style="width: 50%; height: auto;">
        </div>
        <div class="header-container">
            <div class="content-section">
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="tasks.html">Tasks</a>
                    <a href="dataset.html">Dataset</a>
                    <a href="evaluate.html">Evaluate</a>
                    <a href="prizes.html">Prizes</a>
                    <a href="leaderboard.html">Leaderboard</a>
                    <a href="organizing.html">Organizing</a>
                    <a href="contact.html" class="active">Contact</a>
                </nav>
            </div>
        </div>
    </div>

    <main class="main-content">
        <!-- Contact Section -->
        <section id="leaderboards" class="evaluate-section">
            <h1 class="section-title">Contact</h1>

            <div class="evaluate-content">
                <p class="metric-description">
                    If there are any questions, please contact us at: <em>segrap2025@163.com</em> or join the
                    QQ group: 973424178.</p>
            </div>
        </section>
    </main>
</body>

</html>
